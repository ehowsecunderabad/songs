<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodies Of Worship</title>
    <style>
        @font-face {
            font-family: 'EnglishFont';
            src: local('Arial'), local('Helvetica'), sans-serif;
            unicode-range: U+0000-00FF;
            /* Basic Latin */
        }

        @font-face {
            font-family: 'TeluguFont';
            src: local('Noto Sans Telugu'), local('Gautami'), sans-serif;
            unicode-range: U+0C00-0C7F;
            /* Telugu Unicode block */
        }

        /* Add these styles inside your <style> tag, before the @media section */

        /* Light Theme (default) */
        :root {
            --bg-main: #fff;
            --bg-sidebar: #f4f4f4;
            --bg-hover: #e0e0e0;
            --text-main: #222;
            --text-heading: #333;
            --border: #ccc;
            --border-list: #eee;
            --btn-bg: #1976d2;
            --btn-text: #fff;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --bg-main: #23272e;
            --bg-sidebar: #2c313a;
            --bg-hover: #353a42;
            --text-main: #e0e0e0;
            --text-heading: #fafafa;
            --border: #444a54;
            --border-list: #3a3f47;
            --btn-bg: #3b5ba9;
            --btn-text: #fff;
        }

        body {
            font-family: 'EnglishFont', 'TeluguFont', Arial, 'Noto Sans Telugu', sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background: var(--bg-main);
            color: var(--text-main);
        }

        #sidebar {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #sidebar h2 {
            margin-top: 0;
            color: var(--text-heading);
        }

        .song-list-container {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #song-list {
            flex: 1 1 auto;
            max-height: none;
            overflow-y: auto;
        }

        #song-list li {
            padding: 10px 0;
            cursor: pointer;
            border-bottom: 1px solid var(--border-list);
            transition: background-color 0.2s ease;
        }

        #song-list li:last-child {
            border-bottom: none;
        }

        #song-list li:hover {
            background-color: var(--bg-hover);
        }

        #main-pane {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: var(--bg-main);
            box-sizing: border-box;
            position: relative;
        }

        #main-pane pre {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            line-height: 1.5;
            color: var(--text-main);
            background: none;
            white-space: pre-wrap;
            /* Add this line */
        }

        .error {
            color: #ff6b6b;
            font-weight: bold;
        }

        /* Hide elements utility */
        .mobile-hide {
            display: none !important;
        }

        /* Hide back button on desktop */
        #back-btn {
            display: none;
        }

        .scroll-overlay-btn {
            position: absolute;
            right: 8px;
            z-index: 10;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 1.5em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            cursor: pointer;
            opacity: 0.85;
            display: none;
            transition: opacity 0.2s;
        }

        #scroll-bottom-btn {
            bottom: 8px;
        }

        #scroll-top-btn {
            top: 8px;
        }

        #theme-toggle-btn {
            margin-top: 0;
            width: 100%;
            flex-shrink: 0;
        }

        /* --- Mobile Responsive Styles --- */
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                height: auto;
            }

            #sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ccc;
                padding: 10px;
                height: auto;
            }

            .song-list-container {
                max-height: 50vh;
            }

            #main-pane {
                padding: 10px;
            }

            #song-list li {
                padding: 8px 0;
                font-size: 1em;
            }

            #main-pane pre {
                font-size: 0.95em;
            }

            #back-btn {
                display: block;
                margin-bottom: 10px;
                background: var(--btn-bg);
                color: var(--btn-text);
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                font-size: 1em;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h2>Melodies Of Worship</h2>
        <div class="song-list-container">
            <ul id="song-list"></ul>
            <button id="scroll-bottom-btn" type="button" class="scroll-overlay-btn" aria-label="Go to bottom"
                title="Go to bottom">↓</button>
            <button id="scroll-top-btn" type="button" class="scroll-overlay-btn" aria-label="Go to top"
                title="Go to top">↑</button>
            <button id="theme-toggle-btn" type="button"
                style="font-weight:bold; padding:6px 16px; border-radius:4px; border:1px solid var(--border); background:var(--bg-sidebar); color:var(--text-main); cursor:pointer; margin-top:16px; width:100%;">
                Theme: System Default
            </button>
        </div>

    </div>
    <div id="main-pane">
        <button id="back-btn" type="button">← Back to list</button>
        <pre id="song-content">Select a song from the list to view its content.</pre>
    </div>

    <script>
        // Replace with your GitHub repository details
        const GITHUB_USERNAME = 'ehowsecunderabad'; // e.g., 'octocat'
        const REPOSITORY_NAME = 'songs'; // e.g., 'my-songs'
        const FOLDER_PATH = ''; // e.g., 'songs' or leave empty for root

        const songListElement = document.getElementById('song-list');
        const songContentElement = document.getElementById('song-content');
        const sidebar = document.getElementById('sidebar');
        const mainPane = document.getElementById('main-pane');
        const backBtn = document.getElementById('back-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const scrollBottomBtn = document.getElementById('scroll-bottom-btn');
        const scrollTopBtn = document.getElementById('scroll-top-btn');
        const themeModes = ['system', 'light', 'dark'];
        const themeLabels = {
            'system': 'Theme: System Default',
            'light': 'Theme: Light',
            'dark': 'Theme: Dark'
        };

        // Helper to check if mobile
        function isMobile() {
            return window.innerWidth <= 600;
        }

        // Function to fetch the list of files (songs) from GitHub API
        async function fetchSongList() {
            try {
                let apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPOSITORY_NAME}/contents`;
                if (FOLDER_PATH) {
                    apiUrl += `/${FOLDER_PATH}`;
                }

                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                }

                const files = await response.json();

                // Filter for .txt files and populate the list
                songListElement.innerHTML = ''; // Clear existing list
                const txtFiles = files.filter(file => file.type === 'file' && file.name.endsWith('.txt'));

                if (txtFiles.length === 0) {
                    songListElement.innerHTML = '<li>No .txt songs found in this repository/folder.</li>';
                    return;
                }

                txtFiles.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name.replace('.txt', ''); // Display without .txt extension
                    listItem.dataset.downloadUrl = file.download_url; // Store the raw file URL
                    listItem.addEventListener('click', () => displaySongContent(listItem.dataset.downloadUrl));
                    songListElement.appendChild(listItem);
                });
                updateScrollButtons();
            } catch (error) {
                console.error('Error fetching song list:', error);
                songListElement.innerHTML = `<li class="error">Error loading song list: ${error.message}. Please check your GitHub username, repository name, and folder path.</li>`;
            }
        }

        // Function to fetch and display the content of a song
        async function displaySongContent(url) {
            try {
                songContentElement.textContent = 'Loading song...';
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Failed to load song content: ${response.status} ${response.statusText}`);
                }

                const content = await response.text();
                songContentElement.textContent = content;

                // On mobile, hide sidebar and show main pane
                if (isMobile()) {
                    sidebar.classList.add('mobile-hide');
                    mainPane.classList.remove('mobile-hide');
                    backBtn.classList.remove('mobile-hide');
                } else {
                    backBtn.classList.add('mobile-hide');
                }
            } catch (error) {
                console.error('Error displaying song content:', error);
                songContentElement.textContent = `Error loading song: ${error.message}`;
                songContentElement.classList.add('error');
            } finally {
                // Remove error class if it was added previously
                if (songContentElement.classList.contains('error')) {
                    songContentElement.classList.remove('error');
                }
            }
        }

        // Back button handler for mobile
        backBtn.addEventListener('click', () => {
            if (isMobile()) {
                sidebar.classList.remove('mobile-hide');
                mainPane.classList.add('mobile-hide');
                backBtn.classList.add('mobile-hide');
                songContentElement.textContent = 'Select a song from the list to view its content.';
            }
        });

        // Scroll to bottom
        scrollBottomBtn.addEventListener('click', () => {
            songListElement.scrollTo({ top: songListElement.scrollHeight, behavior: 'smooth' });
        });

        // Scroll to top
        scrollTopBtn.addEventListener('click', () => {
            songListElement.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Show/hide overlay buttons based on scroll position
        function updateScrollButtons() {
            const el = songListElement;
            if (el.scrollHeight <= el.clientHeight) {
                scrollBottomBtn.style.display = 'none';
                scrollTopBtn.style.display = 'none';
                return;
            }
            // At top
            if (el.scrollTop < 10) {
                scrollBottomBtn.style.display = 'block';
                scrollTopBtn.style.display = 'none';
            }
            // At bottom
            else if (el.scrollTop + el.clientHeight >= el.scrollHeight - 10) {
                scrollBottomBtn.style.display = 'none';
                scrollTopBtn.style.display = 'block';
            }
            // In between
            else {
                scrollBottomBtn.style.display = 'block';
                scrollTopBtn.style.display = 'block';
            }
        }

        // Update buttons on scroll and after loading songs
        songListElement.addEventListener('scroll', updateScrollButtons);
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(updateScrollButtons, 300); // Wait for song list to render
        });

        // On initial load, hide main pane on mobile
        document.addEventListener('DOMContentLoaded', () => {
            fetchSongList();
            backBtn.classList.add('mobile-hide');
            loadTheme();
            setTimeout(updateScrollButtons, 300);

            if (isMobile()) {
                mainPane.classList.add('mobile-hide');
            }
        });

        // On resize, reset view if needed
        window.addEventListener('resize', () => {
            if (!isMobile()) {
                sidebar.classList.remove('mobile-hide');
                mainPane.classList.remove('mobile-hide');
                backBtn.classList.add('mobile-hide');
            } else {
                // If a song is loaded, show main pane, else show sidebar
                if (songContentElement.textContent !== 'Select a song from the list to view its content.') {
                    sidebar.classList.add('mobile-hide');
                    mainPane.classList.remove('mobile-hide');
                    backBtn.classList.remove('mobile-hide');
                } else {
                    sidebar.classList.remove('mobile-hide');
                    mainPane.classList.add('mobile-hide');
                    backBtn.classList.add('mobile-hide');
                }
            }
        });



        function applyTheme(theme) {
            if (theme === 'system') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }
            themeToggleBtn.textContent = themeLabels[theme];
        }

        function loadTheme() {
            const saved = localStorage.getItem('theme') || 'system';
            applyTheme(saved);
        }

        themeToggleBtn.addEventListener('click', () => {
            let current = localStorage.getItem('theme') || 'system';
            let idx = themeModes.indexOf(current);
            let next = themeModes[(idx + 1) % themeModes.length];
            localStorage.setItem('theme', next);
            applyTheme(next);
        });

        // React to system theme changes if "system" is selected
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            const current = localStorage.getItem('theme') || 'system';
            if (current === 'system') {
                applyTheme('system');
            }
        });

        // Initial call to fetch the song list when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchSongList();
            backBtn.classList.add('mobile-hide');
            loadTheme();
            setTimeout(updateScrollButtons, 300);
        });
    </script>
</body>

</html>
